name: Testing

on:
  pull_request:
    types: [closed]

jobs:
  remove_instance:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4

      - name: Write config file
        id: write-config-file
        env:
          ACCESS_TOKEN: ${{ secrets.STAGING_TOKEN }}
        run: echo '{"token":"Token ${{ env.ACCESS_TOKEN }}","telemetry":"false","organization_slug":"saleor","organization_name":"Saleor"}' > ~/.config/saleor.json

      - name: Instance creation
        id: create_instance
        env:
          SALEOR_CLI_ENV: staging
        run: npx saleor env remove "${{ env.GITHUB_HEAD_REF_SLUG_URL }}"